<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set a light background color for the body */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-button,
        .login-button {
            background-color: #87CEEB; /* Light blue color for the buttons */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from anchor tags */
            display: inline-block; /* Make sure anchor tags are inline-block for proper styling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Index Page</h2>
        <a href="/register" class="signup-button">Signup</a>
        <a href="/login" class="login-button">Login</a>
    </div>
</body>
</html>
